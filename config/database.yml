default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") %>
  host: <%= ENV.fetch("DATABASE_HOST") %>
  port: <%= ENV.fetch("DATABASE_PORT") %>

development:
  <<: *default
  database: saturn_development

test:
  <<: *default
  database: saturn_test

production: &production
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") %>
    username: <%= ENV.fetch("DATABASE_USERNAME") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") %>
  cache:
    <<: *default
    adapter: postgresql
    migrations_paths: db/cache_migrate
    database: <%= ENV.fetch("CACHE_DATABASE_NAME") %>
    host: <%= ENV.fetch("CACHE_DATABASE_HOST") %>
    port: <%= ENV.fetch("CACHE_DATABASE_PORT") %>
    username: <%= ENV.fetch("CACHE_DATABASE_USERNAME") %>
    password: <%= ENV.fetch("CACHE_DATABASE_PASSWORD") %>
  cable:
    <<: *production
